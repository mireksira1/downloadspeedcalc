<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS Download speed calculator</title>
</head>

<body>
    <div class="wrapper">
        <H1>JS Download speed calculator</H1>
        <P>Just simply enter your average download speed and file size</P>
        <div>
            <form>
                <div class="form-box">
                    <p>ðŸ“ˆAverage download speed</p>
                    <input type="number" name="speed" onkeyup="downloadspeed()" onchange="downloadspeed()">
                    <select name="speed-type" onkeyup="downloadspeed()" onchange="downloadspeed()">
                        <option value="kb">kb/s</option>
                        <option value="kB">kB/s</option>
                        <option value="Mb">Mb/s</option>
                        <option value="MB">MB/s</option>
                    </select>
                </div>
                <div class="form-box">
                    <p>ðŸ“‚Your desired file size</p>
                    <input type="number" name="size" onkeyup="downloadspeed()" onchange="downloadspeed()">
                    <select name="size-type" onkeyup="downloadspeed()" onchange="downloadspeed()">
                        <option value="kB">kB</option>
                        <option value="MB">MB</option>
                        <option value="GB">GB</option>
                    </select>
                </div>
            </form>
            <p id="message">Your file will be downloaded in: </p>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
